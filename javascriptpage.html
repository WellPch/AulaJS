<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myscript.js"></script>
    <title>Aula 2</title>
</head>
<body>
    <div class="content">
        <div class="dataehora">
            <h2>Veja a data atual</h2>
            <button onmouseover="exibirDataHora()"
            onmouseout="document.getElementById('out').innerHTML = '' ">
                Clique AQUI para ver a data e a hora!                
            </button>
            <p id="out"></p>
        </div>


        <div>
            <p id="texto">Desafio transferido</p>
            <button 
                onclick="transferir()">Transfira AQUI
            </button>
            <p id="copia">O texto vai aparecer AQUI</p>
        </div>
    </div>

    <div class="alterasrc">
        <button onclick="ligaLampada()">Ascenda a lâmpada</button>
        <img id="lampada" src="img/pic_bulboff.gif" alt="Lampada">
        <button onclick="desligaLampada()">Apague a lâmpada</button>
    </div>

    <div class="alteraestilo">
        <p id="parestilo">Este texto tem estilo!</p>

        <button onclick="aumentarFonte()">Aumentar a fonte</button>

        <button onclick="mudarCor()">Mudar cor</button>

        <button onclick="mudarAlinhamento()">Mudar alinhamento</button>

    </div>

    <script>
        function exibirDataHora()
        {
            document.getElementById('out').innerHTML = Date()
        }
    </script>
</body>
</html>
